<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="img is-2by1 ml-5 mt-5">
                            <img src="https://cdn2.iconfinder.com/data/icons/sport-8/70/ping_pong-512.png">
                        </figure>
                    </div>
                  <header class="card-header">
                    <p class="card-header-title"> 
                        Ping Pong Score Keeper
                    </p>
                  </header>
                  <div class="card-content">
                    <div class="content">
                        <h1 class="is-class-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <label for="playto" class="label is-large is-inline">Use buttons below to keep score</label>
                        <div class="select is-multiple is-rounded">
                            <select id="playto" class="multiple size=5">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <footer class="card-footer">
                    <button id="p1button" class="card-footer-item button is-primary is-large">+1 Player One</button>
                    <button id="p2button" class="card-footer-item button is-info is-large">+1 Player Two</button>
                    <button id="reset" class="card-footer-item button is-danger is-large">Reset</button>
                  </footer>
                </div>
            </div>
        </div>
    </div>
</section>
    
    
    <script src="final.js"></script>
</body>
</html>
